<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/address_contact.css" />
  <title>Address Book Form</title>
</head>

<body>
  <header class="header-content header">
    <div class="logo-content">
      <img src="../assests/contact_logo.png" alt="" />
      <div>
        <span class="address-text">ADDRESS</span><br />
        <span class="address-text address-book">BOOK</span>
      </div>
    </div>
  </header>
  <div class="form-content">
    <form class="form" action="#">
      <div class="form-head">
        <h1 class="form-head-title">Person Address Form</h1>
        <img src="../assests/cross.png" class="close-button" />
      </div>
      <div class="row-content">
        <label class="label text" for="name">Full Name</label>
        <input class="input" type="text" id="name" name="name" autocomplete="disable" required />
        <error-output id="name-error" class="text-error" for="text"></error-output>
      </div>
      <div class="row-content">
        <label class="label text" for="phoneNumber">Phone Number</label>
        <input class="input" type="tel" id="phoneNumber" name="phoneNumber" autocomplete="disable" required />
        <error-output id="phoneNumber-error" class="tel-error" for="tel"></error-output>
      </div>
      <div class="row-content">
        <div class="text-row">
          <label class="label text" for="notes">Address</label>
          <textarea id="address" class="input" name="Notes" placeholder="" style="height: 100px"  autocomplete="disable"></textarea>
        </div>
      </div>
      <div class="row-content location-row">
        <div>
          <label class="label text" for="city">City</label>
          <select id="city" name="City">
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Mumbai</option>
            <option value="Hyderabad">Cochin</option>
          </select>
        </div>
        <div>
          <label class="label text" for="state">State</label>
          <select id="state" name="State">
            <option value="Karnataka">Karnataka</option>
            <option value="Telengana">Maharastra</option>
            <option value="Tamil Nadu">Kerala</option>
          </select>
        </div>
        <div>
          <label class="label text" for="zip">Zipcode</label>
          <input class="input" type="number" id="zip" name="zip" required />
          <error-output id="zip-error" class="zip-error" for="zip"></error-output>
        </div>
      </div>
      <div class="buttonParent">
        <button type="submit" class="button submitButton" id="submitButton" onclick="save()" disabled>
          Add
        </button>
        <button type="reset" class="resetButton button">Reset</button>
      </div>
    </form>
  </div>
  <script src="../js/Contact.js"></script>
  <script src="../js/add_contacts.js"></script>
</body>

</html>
