<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/address_contact.css" />
  <title>Address Book Form</title>
</head>

<body>
  <header class="header-content header">
    <div class="logo-content">
      <img src="../assests/contact_logo.png" alt="" />
      <div>
        <span class="address-text">ADDRESS</span><br />
        <span class="address-text address-book">BOOK</span>
      </div>
    </div>
  </header>
  <div class="form-content">
    <form class="form" action="#">
      <div class="form-head">
        <h1 class="form-head-title">Person Address Form</h1>
        <img src="../assests/cross.png" class="close-button" />
      </div>
      <div class="row-content">
        <label class="label text" for="name">Full Name</label>
        <input class="input" type="text" id="name" name="name" required />
        <error-output class="text-error" for="text"></error-output>
      </div>
      <div class="row-content">
        <label class="label text" for="profile">Phone Number</label>
        <input class="input" type="tel" id="tel" name="phone" required />
      </div>
      <div class="row-content">
        <div class="text-row">
          <label class="label text" for="notes">Notes</label>
          <textarea id="notes" class="input" name="Notes" placeholder="" style="height: 100px"></textarea>
        </div>
      </div>
      <div class="row-content location-row">
        <div>
          <label class="label text" for="city">City</label>
          <select id="city" name="City">
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Hyderabad">Hyderabad</option>
          </select>
        </div>
        <div>
          <label class="label text" for="state">State</label>
          <select id="state" name="State">
            <option value="Karnataka">Karnataka</option>
            <option value="Telengana">Telengana</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
          </select>
        </div>
        <div>
          <label class="label text" for="zip">Zipcode</label>
          <input class="input" type="number" id="zip" name="zip" required />
        </div>
      </div>
      <div class="buttonParent">
        <button type="submit" class="button addButton" id="addButton">
          Add
        </button>
        <button type="reset" class="resetButton button">Reset</button>
      </div>
    </form>
  </div>
</body>

</html>
